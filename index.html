<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>

  <h1>Rock Paper Scissors Lizard Spock</h1>
  <p>This game is played in the JavaScript console of your browser.
  </p>

  <script>

    // 1. *DONE* make a function called computerPlay to randomly return the computer's choice

    // 2. write a function that plays a single round of the game. It should take two
    // parameters - the playerSelection and computerSelection - and return a string
    // that declares the winner of the round like so "You Lose! Paper beats Rock". 
    // Make the function case insensitive, rock, ROCK, roCK, or any other variation
    // should work.

    // You want to return the call, not console.log() them. To test you can run the
    // function inside of console.log(playRound(playerSelection, computerSelection));

    // 3. write a new function called game(), use the previous function inside of
    // this one to play a 5 round game that keeps score and reports a winner or loser
    // at the end

    function computerPlay() {
      let generatedNumber = Math.floor(Math.random()*5)
      console.log(generatedNumber);
      if (generatedNumber < 1) {
        computerSelection = 'rock';
      } else if (generatedNumber < 2) {
        computerSelection = 'paper';
      } else if (generatedNumber < 3) {
        computerSelection = 'scissors';
      } else if (generatedNumber < 4) {
        computerSelection = 'lizard';
      } else if (generatedNumber < 5) {
        computerSelection = 'spock';
      }
      return computerSelection;
    }

    function playerSelection() {
      userInput = prompt('Enter your choice');
      userInput = userInput.toLowerCase();
      if (userInput == 'rock') {
        alert('You have selected rock.');
      } else if (userInput == 'paper') {
        alert('You have selected paper.');
      } else if (userInput == 'scissors') {
        alert('You have selected scissors.');
      } else if (userInput == 'lizard') {
        alert('You have selected lizard.');
      } else if (userInput == 'spock') {
        alert('You have selected Spock.');
      } else {
        alert('invalid selection');
      }
    }

    playerSelection();

  </script>

</body>

</html>
